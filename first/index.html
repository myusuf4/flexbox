<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrap{
        display: grid;
        height: 50vh;
        gap: 20px;
        grid-template-columns: repeat(6,1fr);
        grid-template-rows: repeat(3,100px);             
    }
    .box{
        background-color: yellow;
        border: 2px solid black;
    }
    .item{
        grid-column: 1/span 6;
    }
    .item2{
        grid-row: 2/4;
    }
    .item3{
        grid-column: 2/6;
    }
    .item5{
        grid-column: 2/7;
    }

</style>
<body>
    <div class="wrap">
       <div class="box item">Header</div>
       <div class="box item2">Nav</div>
       <div class="box item3">Article</div>
       <div class="box item4">Ads</div>
       <div class="box item5">Footer</div>
    </div>
</body>
</html>
